<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white h-screen flex justify-center items-center">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-4">Register</h2>
        <form method="POST">
            <div class="mb-4">
                <label for="email" class="block text-sm">Email:</label>
                <input type="email" id="email" name="email" required class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm">Password:</label>
                <input type="password" id="password" name="password" required class="w-full p-3 mt-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-200">Register</button>
        </form>
        <p class="text-center mt-4 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-500">Login</a></p>
    </div>
</body>

</html>
